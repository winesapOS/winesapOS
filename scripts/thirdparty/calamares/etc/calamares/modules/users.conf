#
# Configuration for the users module.
#
---

defaultGroups:
    - name: users
      must_exist: true
      system: true
    - adm
    - lp
    - power
    - video
    - network
    - storage
    - name: wheel
      must_exist: false
      system: true
    - audio
    - sys
    - optical
    - scanner
    - rfkill
    - uucp
    - sambashare


autologinGroup:  autologin

doAutologin:     false

sudoersGroup:    wheel

sudoersConfigureWithGroup: true

setRootPassword: true

doReusePassword: true

passwordRequirements:
    nonempty: true
    minLength: -1  # Password at least this many characters
    maxLength: -1  # Password at most this many characters

allowWeakPasswords: true

allowWeakPasswordsDefault: true

userShell: /bin/bash

hostname:
  location: EtcFile
  writeHostsFile: true
  template: "${first}-${product}"
  forbidden_names: [ localhost ]

setHostname: EtcFile

writeHostsFile: true

presets:
    fullName:
        # value: "OEM User"
        editable: true
    loginName:
        # value: "oem"
        editable: true
